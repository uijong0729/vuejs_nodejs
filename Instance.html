<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- Vue를 사용하는 부분 -->
        {{ message }} <br>
        {{ abc }}
    </div>  

    <div id="app2">
        <!-- Vue를 사용하는 부분 -->
        {{ msg }}
    </div>  

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        //================================================================//
        // 1. 인스턴스의 생성 
        //================================================================//
        // 인스턴스 생성  
        var vm = new Vue({
            // body 태그 안에서 app이라는 ID를 가진 태그를 찾아서 인스턴스를 붙이겠다
            el: '#app',
            data:{
                message: 'hi'
                , abc: 'bcd'
            }
        });
        
        
        //================================================================//
        // 2.인스턴스와 생성자 함수
        //================================================================//
        // 생성자 함수
        // 규칙 : 자바스크립트 함수명 첫 문자가 대문자인 경우 '생성자'로서 인식할 것 
        function Person(name, job){
            this.name = name;
            this.job = job;
        }

        // 인스턴스 생성 
        var p = new Person('josh', 'developer');
        console.log(p);


        //================================================================//
        // 3.인스턴스의 옵션과 속성
        //================================================================//
        new Vue({
            el: ""          // 특정 HTML 태그를 지정
            , template: ""  // 화면에 표시할 요소
            , data: ''      // 뷰의 Reactivity(반응성)가 반영된 데이터 속성
            , methods: ''   // 화면의 동작과 이벤트 로직
            , created: ''   // 뷰의 라이프 사이클 
            , watch: ''     // data에서 정의한 속성이 변화했을 때의 이벤트 속성 
        });

        var vm2 = new Vue({
            el: '#app2',
            data: {
                msg: 'hi'
            }
        });

    </script>
</body>
</html>
