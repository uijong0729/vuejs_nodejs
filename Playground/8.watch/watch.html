<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button v-on:click="addNum">increase</button>
        {{num}}
        {{newNum}}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // computed속성과 watch속성의 비교 : https://vuejs.org/v2/guide/computed.html
        new Vue({
            el: '#app', 
            data: {
                num: 10
            },
            //================================================================//
            // 1. watch
            // 데이터의 변화에 따라 특정 로직을 수행할 수 있는 속성 
            // 다소 무거운 동작들 (ajax 데이터 요청 등)
            //================================================================//
            watch: {
                num: function(){
                    // methods에 정의된 함수 
                    this.logText();
                    // axios.get(num)
                }
            },
            //================================================================//
            // 2. computed
            // num의 값이 바뀔 때 실행되는 메소드를 정의
            // 2회 이상 실행되는 간단한 텍스트 연산에서 추천 
            //================================================================//
            computed: {
                newNum: function(){
                    // 2배 로직
                    return this.num << 1;
                }
            },
            methods: {
                addNum: function() {
                    this.num++;
                },
                logText: function(){
                    console.log('changed');
                }
            }
        })
    </script>
</body>
</html>
