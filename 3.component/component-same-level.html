<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <div id="app">
            <!-- v-bind:프롭스 속성이름="상위 컴포넌트의 데이터 이름" -->
            <app-header v-bind:propsdata="num">

            </app-header>
            <app-content v-on:pass="deliverNum">

            </app-content>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // Root 컴포넌트
        new Vue({
            el: '#app',
            components: {
                //app-header 컴포넌트
                'app-header': {
                    template: '<div>header</div>',
                    props: ['propsdata']
                },

                //app-content 컴포넌트
                'app-content': {
                    template: '<div>content <button v-on:click="passNum">pass</button> </div>',
                    methods: {
                        passNum: function(){
                            this.$emit('pass', 10);
                        }
                    }
                }
            },
            data: {
                // 단순 초기화
                num: 0
            },
            methods: {
                deliverNum: function(value){
                    this.num = value;
                }
            }
        });
    </script>

</body>
</html>
