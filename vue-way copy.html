<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script>
        var div = document.querySelector('#app');
        var viewModel = {};

        // 즉시 실행 함수 
        // init과 render가 어플리케이션 로직에 노출되지 않도록
        (function(){
            function init() {
                // 객체의 특정 속성의 동작을 재정의하는 API
                // defineProperty(대상객체, 객체의 속성, {정의할 내용 })
                Object.defineProperty(viewModel, 'str', {
                    // 속성에 접근했을 때의 동작을 정의
                    get: function() {
                        console.log("접근");
                    },
                    // 속성에 값을 할당했을 때의 동작을 정의
                    set: function(newValue) {
                        console.log("할당", newValue);
                        // 값이 할당될 때 마다 화면의 값이 계속 바뀌게 함
                        render(newValue)
                    }
                });
            }
            
            // 인수명이 value가 아니면 동작하지 않는다.
            function render(value) {
                div.innerHTML = value;
            }

            init();
        })();


    </script>
</body>
</html>
